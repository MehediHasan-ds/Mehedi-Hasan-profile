<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services provided by Mehedi Hasan</title>
    <link rel="stylesheet" href="../styles/raw.css">

</head>
<body>
    <header>
        <h3>The List of Services are as provided</h3>
        <ul>
            <li>Make your own GPT from scratch for your Company</li>
            <li>Make full stack GPT websites or apps for your industry</li>
            <li>Get your Data Analysis task done</li>
        </ul>
    </header>
    <main>
        <section>
            <h3>Shedule a meeting for Getting service</h3>
            <form>
                <label for="name">Full Name: </label>
                <input type="text" name="" id="name" placeholder="Your Name Here">

                <label for="email">Your Email: </label>
                <input type="email" name="" id="email" placeholder="xyz@gmail.com">

                <label for="companyName">Company Name: </label>
                <input type="text" name="" id="companyName" placeholder="XYZ Company Ltd.">

                <label for="address">Company Address: </label>
                <input type="text" name="" id="address" placeholder="Street, Post Code, City, Country">

                <fieldset>
                    <legend>Select service you need</legend>
                    <label for="gptScratch">
                        <input type="checkbox" name="service" id="gptScratch">Get my own GPT
                    </label>
                    <label for="fullStackGPT">
                        <input type="checkbox" name="service" id="fullStackGPT">Get Website for your Company with a custom made GPT
                    </label>
                    <label for="dataAnalysis">
                        <input type="checkbox" name="service" id="dataAnalysis">Get your Data Analysis task Done
                    </label>

                    <label for="srs">Enter SRS or Software Requirements</label>
                    <input type="text" name="" id="srs">

                    <fieldset>
                        <legend>Choose your expected date to get the Product</legend>
                        <label for="1week">
                            <input type="radio" name="time" id="1week">1 Week
                        </label>
                        <label for="2weeks">
                            <input type="radio" name="time" id="2weeks">2 Weeks
                        </label>
                        <label for="3weeks">
                            <input type="radio" name="time" id="3weeks">3 Weeks
                        </label>
                        <label for="4weeks">
                            <input type="radio" name="time" id="4weeks">4 Weeks
                        </label>
                        <label for="otherTime">
                            <input type="week" name="time" id="otherTime">Select a week:
                        </label>
                    </fieldset>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="submit">
            </form>
        </section>
        
    </main>
</body>
</html>
